<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>
  <div class="parentcont">
  <div class="container">
    <div class="head">
      <h3>calc</h3>
      <div class="para">
        <p class="one">1</p>
        <p>2</p>
        <p class="three">3</p>
      </div>
      <div class="theme">
        <h5>THEME</h5>
        <div class="switch">
          <input type="radio" name="radioswitch" id="switch-one" class="radio">
   
          <input type="radio" name="radioswitch" id="switch-two" class="radio">
          <input type="radio" name="radioswitch" id="switch-three" class="radio">
        </div>
      </div>
    </div>
  
    <form>
      <input type="text" name="" id="" class="screen">
    </form>
  
    <div class="center">
      <div class="buttons">
        <button type="button" class="btn" data-num="7">7</button>
        <button type="button" class="btn" data-num="8">8</button>
        <button type="button" class="btn" data-num="9">9</button>
        <button type="button" class="del deltwo delthree">Del</button>
        <button type="button" class="btn" data-num="4">4</button>
        <button type="button" class="btn" data-num="5">5</button>
        <button type="button" class="btn" data-num="6">6</button>
        <button type="button" class="btn" data-num="+">+</button>
        <button type="button" class="btn" data-num="1">1</button>
        <button type="button" class="btn" data-num="2">2</button>
        <button type="button" class="btn" data-num="3">3</button>
        <button type="button" class="btn" data-num="-">-</button>
        <button type="button" class="btn" data-num=".">.</button>
        <button type="button" class="btn" data-num="0">0</button>
        <button type="button" class="btn" data-num="/">/</button>
        <button type="button" class="btn" data-num="*">x</button>
        <button type="button" class="reset resettwo resetthree">reset</button>
        <button type="button" class="equal equaltwo equalthree">=</button>
      </div>
    </div>
  
  
  
  </div>
  </div>

</body>
</html>
